version: "3.8"
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"  
    volumes:
      - .:/app
      - type: volume
        source: nfsVolume
        target: /mnt/nfs
        volume:
          nocopy: true
    restart: "always"
    network_mode: host  

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - node
    ports: 
      - "80:80"
    network_mode: host  

networks: 
  node.network:

volumes:
  nfsVolume:
    driver_opts:
      type: "nfs"
      o: "addr=10.153.62.77,nolock,soft,rw"
      device: ":/var/nfs/testing"
