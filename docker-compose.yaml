version: "3.8"
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"  
    volumes:
      - .:/app
      - nfsVolume:/mnt/nfs
    restart: always
    networks:
      - node.network  
    network_mode: host

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - node
    ports: 
      - "80:80"
    networks:
      - node.network 
    network_mode: host

networks: 
  node.network:
    driver: bridge

volumes:
  nfsVolume:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.16,nolock,soft,nfsvers=4"
      device: ":/var/nfs/testing"
