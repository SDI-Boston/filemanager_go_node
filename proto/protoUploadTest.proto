syntax = "proto3";
package proto;

option go_package = "github.com/SDI-Boston/filemanager_go_node";

message FileUploadRequest {
    string file_id = 1;
    string owner_id = 2;
    bytes binary_file = 3; 
}

message FileUploadResponse {
    string file_id = 1;
    string file_route = 2;
    string status = 3;
}

service FileService {
    rpc Upload(stream FileUploadRequest) returns (FileUploadResponse);
}
